<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer</title>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: #BFBFBF;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer 
      src="model.glb"
      camera-controls 
      auto-rotate 
      background-color="#111"
      disable-zoom
      shadow-intensity="1"
      exposure="1"
      alt="3D model">
    </model-viewer>
  </body>
</html>
